<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Progress bar</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="progress1" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" [style.width]="progress1 + '%'"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar bg-success"
            role="progressbar"
            [attr.ariaValueNow]="progress2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
            [style.width]="progress2 + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <angular-adv-incrementador title="Progress bar 1" [progress]="progress1" (cambioValor)="changeValue1($event)"></angular-adv-incrementador>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <angular-adv-incrementador title="Progress bar 2" [progress]="progress2" (cambioValor)="changeValue2($event)"></angular-adv-incrementador>
    </div>
  </div>
</div>
