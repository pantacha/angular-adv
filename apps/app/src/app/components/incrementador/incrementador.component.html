<div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <div class="input-group">
        <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="changeValue(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
        </span>
        <input #txtProgress [(ngModel)]="progress" name="progress" (ngModelChange)="cambioDelngModel($event)" type="number" class="form-control" placeholder="Product name" aria-label="Product name" min="0" max="100">
        <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="changeValue(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
        </span>
    </div>
</div>
